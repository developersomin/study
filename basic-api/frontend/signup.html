<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입 연습</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            function certify(){
                const phoneNumber = document.getElementById("phoneNumber").value;
                console.log("나의핸드폰번호: ", phoneNumber);

                axios.post("http://localhost:3000/tokens/phone",{
                    phoneNumber: phoneNumber
                }).then((res)=>{
                    console.log(res.data);
                    document.getElementById("certification").innerText = res.data;
                });
            }
        </script>
    </head>
    <body>
        휴대폰번호:<input id="phoneNumber" type="text"/>
        <button onclick="certify()">인증하기</button>
        <div id="certification">인증상태</div>
        <button>회원가입</button>
    </body>
</html>
